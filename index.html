<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <title>BBQCalc</title>
  </head>

  <body>
    <div class="container">
      <img id="img" src="./img/bbq.svg" alt="" />
      <h1>BarbecueCalculator</h1>
      <input id="adults" name="adults" type="number" placeholder="Adults" />
      <input id="kids" name="kids" type="number" placeholder="Kids" />
      <input id="duration" name="time" type="number" placeholder="Duration" />
      <button onclick="calculate()">Calculate</button>

      <div id="result"></div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
